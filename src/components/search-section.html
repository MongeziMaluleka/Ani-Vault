<section id="search-section" class="hidden mb-12">
	<h1 class="text-3xl font-bold text-white mb-6">Search Anime & Manga</h1>

	<!-- Search Form -->
	<div class="bg-slate-800 rounded-xl p-6 mb-8">
		<div class="flex flex-col md:flex-row gap-4">
			<div class="flex-grow">
				<input
						type="text"
						id="search-input"
						placeholder="Search for anime or manga..."
						class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500"
				>
			</div>
			<div class="flex gap-2">
				<select id="search-type" class="bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500">
					<option value="anime">Anime</option>
					<option value="manga">Manga</option>
				</select>
				<button
						id="search-button"
						class="bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
				>
					Search
				</button>
			</div>
		</div>
	</div>

	<!-- Search Results -->
	<div id="search-results-container" class="hidden">
		<h2 class="text-2xl font-bold text-white mb-4">Search Results</h2>
		<div id="search-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
			<!-- Search results will be populated here -->
		</div>

		<!-- Loading Indicator -->
		<div id="search-loading" class="hidden py-10 flex justify-center">
			<div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm text-white transition ease-in-out duration-150">
				<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				Searching...
			</div>
		</div>

		<!-- No Results Message -->
		<div id="no-results" class="hidden py-10 text-center">
			<div class="text-5xl mb-4 text-slate-500">
				<i class="fas fa-search"></i>
			</div>
			<h3 class="text-xl font-medium text-white mb-2">No results found</h3>
			<p class="text-slate-400">Try different keywords or check your spelling</p>
		</div>
	</div>
</section>
